<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Document</title>
</head>
<body class="flex justify-center items-center bg-gradient-to-r from-orange-200 to-orange-50 w-screen h-screen">
        <form id="formulario">
            <div class="grid grid-cols-4 bg-gradient-to-r from-neutral-700 to-neutral-500 gap-2 px-6 py-6 rounded-lg">
                <input type="text" id="pantalla" name="result" id="result" readonly class="bg-stone-300 border-2 text-center font-bold  text-lg border-stone-700 ring-gray-200 h-20 col-span-4">
                <input type="button" id="num9" value="9" class="bg-orange-400 transition duration-500 hover:bg-lime-500 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="num8" value="8" class="bg-orange-400 transition duration-500 hover:bg-lime-500 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="num7" value="7" class="bg-orange-400 transition duration-500 hover:bg-lime-500 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="opDiv" value="/" class="bg-orange-400 transition duration-500 hover:bg-lime-600 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="num6" value="6" class="bg-orange-400 transition duration-500 hover:bg-lime-500 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="num5" value="5" class="bg-orange-400 transition duration-500 hover:bg-lime-500 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="num4" value="4" class="bg-orange-400 transition duration-500 hover:bg-lime-500 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="opMult" value="X" class="bg-orange-400 transition duration-500 hover:bg-lime-600 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="num3" value="3" class="bg-orange-400 transition duration-500 hover:bg-lime-500 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="num2" value="2" class="bg-orange-400 transition duration-500 hover:bg-lime-500 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="num1" value="1" class="bg-orange-400 transition duration-500 hover:bg-lime-500 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="opRest" value="-" class="bg-orange-400 transition duration-500 hover:bg-lime-600 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="opAC" value="AC" class="bg-orange-600 transition duration-500 hover:bg-lime-600 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="num0" value="0" class="bg-orange-400 transition duration-500 hover:bg-lime-500 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="igual" value="=" class="bg-orange-600 transition duration-500 hover:bg-lime-600 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
                <input type="button" id="suma" value="+" class="bg-orange-400 transition duration-500 hover:bg-lime-600 cursor-pointer w-16 h-16 sm:w-24 sm:h-24 rounded-full" >
            </div>
        </form>
<script src="js/app.js"></script>
</body>
</html>
